<div>
  <form>
    <!-- INPUT EMAIL -->
    <ion-item>
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="{{ 'SIGN_UP_EMAIL_PLACEHOLDER' | translate}}" name="email" maxlength="40" [(ngModel)]="signupEmail"></ion-input>
    </ion-item>

    <!-- INPUT PASSWORD -->
    <ion-item>
      <ion-label>
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="{{ 'SIGN_UP_PASSWORD_PLACEHOLDER' | translate}}" name="password" maxlength="20" [(ngModel)]="signupPass1"></ion-input>
    </ion-item>

    <!-- INPUT PASSWORD2 -->
    <ion-item>
      <ion-label>
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="{{ 'SIGN_UP_PASSWORD2_PLACEHOLDER' | translate}}" name="password2" maxlength="20" [(ngModel)]="signupPass2"></ion-input>
    </ion-item>
    <br/>

    <!-- BUTTON SIGN UP -->
    <button ion-button color="positive" block (click)="signUpButton()">
      {{ 'SIGN_UP_BUTTON' | translate}}
    </button>
  </form>
</div>
