<ion-header>
  <ion-navbar color="purple">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="!noPending" (click)="continueReading()">
        <ion-icon name="ios-bookmarks"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="noPending">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col text-center>
        <div>
          {{noPendingsMsg}}
        </div>
        <div padding-bottom>
          ¯|_(ツ)_|¯
        </div>
        <button ion-button color="purple" (click)="goToExplore()">
          {{noPendingsBtn}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content padding *ngIf="!noPending">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-6 text-center>
        <img src="https://python-server-vicjod.c9users.io/images/books?image={{lastBook.photo}}" width="50%" height="25%" />
      </ion-col>
      <ion-col col-6 text-center>
        <p>
          {{lastBook.bname}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <button ion-button color="purple" block (click)="continueReading()">
        {{pendingsContinueBtn}}
      </button>
    </ion-row>
  </ion-grid>

  <expandable [expanded]="true" [buttonText]="pendingsSimilar">
    <books-grid [books]="books" [emptyPageStash]="true"></books-grid>
  </expandable>

</ion-content>
