<ion-header>
  <ion-navbar color="purple">
    <ion-title class="titleicon" style="display:inline-block" text-nowrap>{{author.first}} {{author.last}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewPhotoAuthor()" block color="purple">
        <img class='nav-avatar' src="https://python-server-vicjod.c9users.io/images/authors?image={{author.photo}}"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    {{author.biography}}
  </div>

  <expandable [expanded]="false" [buttonText]="knownForStr">
    <books-grid [books]="books" [launchFromRoot]="true"></books-grid>
  </expandable>
</ion-content>
