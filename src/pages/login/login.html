<!-- region BACKGROUND -->
<video webkit-playsinline playsinline autoplay loop muted poster="assets/imgs/loginPage.png" src="assets/videos/loginPage.mp4" type="video/mp4" class="bgVid">
</video>
<div class="bgBlack" style="background: rgba(0, 0, 0, 0.65);"></div>
<!-- endregion BACKGROUND -->

<!-- region SIGNIN_FORM -->
<signin id="in" class="center {{signinStatus}}" [navCtrl]="navCtrl"></signin>
<!-- endregion SIGNIN_FORM -->

<!-- region SIGNUP_FORM -->
<signup id="up" class="center {{signupStatus}}"></signup>
<!-- endregion SIGNUP_FORM -->

<!-- region BUTTON_SWITCHFORM -->
<button float-end ion-button clear id="btnSwitchForm" color="positive" class="footer" (click)="switchForm()">
  {{ btnSwitchSignInString }}
</button>
<!-- endregion BUTTON_SWITCHFORM -->
