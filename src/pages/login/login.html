<ion-content padding class="bg-style">
  <div class="spacer" style="height:30%;"></div>
  <form>
    <ion-item>
      <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="email" placeholder="Email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon name="key"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <br/>
    <button ion-button color="positive" block>
      Sign In
    </button>
  </form>
  <div class="spacer" style="height:3%;"></div>
  <button ion-button color="danger" block>
    Google+ Sign In
  </button>
  <button float-end ion-button clear color="positive" style="font-size:13px;text-align:right;">
    New here? Sign Up
  </button>
</ion-content>
