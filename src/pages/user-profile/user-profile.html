<ion-header>
  <ion-navbar color="purple">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="userSettings.editEmail()">
      <ion-icon name="mail" item-start></ion-icon>
      <ion-label>Email change</ion-label>
    </button>
    <button ion-item (click)="userSettings.editUser()">
      <ion-icon name="contact" item-start></ion-icon>
      <ion-label>User change</ion-label>
    </button>
    <button ion-item (click)="userSettings.editPass()">
      <ion-icon name="lock" item-start></ion-icon>
      <ion-label>Pass change</ion-label>
    </button>
  </ion-list>
</ion-content>
