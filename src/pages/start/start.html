<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="purple">
            <ion-title>{{welcomeMsg}},</ion-title>
            <ion-buttons end>
                <button ion-button (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="purple" text-wrap>
            <ion-title>
                {{username}}
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button *ngIf="!gUser" ion-item (click)="openPage('user-profile')">
                <ion-icon name="contact" item-start></ion-icon>
                <ion-label>{{userProfileTitle}}</ion-label>
            </button>
            <button ion-item (click)="openPage('pending')">
                <ion-icon name="ios-bookmarks" item-start></ion-icon>
                <ion-label>{{pendingTitle}}</ion-label>
            </button>
            <button ion-item (click)="openPage('read-later')">
                <ion-icon name="ios-bookmark" item-start></ion-icon>
                <ion-label>{{readLaterTitle}}</ion-label>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-tabs #content color="purple">
    <ion-tab [root]="homeRoot" tabTitle="{{homeTitle}}" tabIcon="home"></ion-tab>
    <ion-tab [root]="exploreRoot" tabTitle="{{exploreTitle}}" tabIcon="compass"></ion-tab>
</ion-tabs>
